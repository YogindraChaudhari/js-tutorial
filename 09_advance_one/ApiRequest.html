<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
    <style>
        table, th, td{
            border: 2px solid #fff;
            padding: 2px
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>
        API Request
    </h1>
        <table>
            <tr>
                <th>value</th>
                <th>State</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>0</td>
                <td>Unsent</td>
                <td>Client has been created. open() not called yet</td>
            </tr>
            <tr>
                <td>1</td>
                <td>OPENED</td>
                <td>open() has been called</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HEADERS_RECEIVED</td>
                <td>send() has been called, and headers and status are available</td>
            </tr>
            <tr>
                <td>3</td>
                <td>LOADING</td>
                <td>Downloading; responseText holds partial data.</td>
            </tr>
            <tr>
                <td>4</td>
                <td>DONE</td>
                <td>The operation is complete</td>
            </tr>
        </table>
</body>
<script>
    const RequestURL = 'https://api.github.com/users/YogindraChaudhari'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', RequestURL)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)//state of the api
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data.following)
        }
    }
    // console.log('HERE')
    
    xhr.send()
</script>
</html>
