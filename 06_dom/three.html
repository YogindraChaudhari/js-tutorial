<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #3e3e3e; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "Generate a title")
    div.style.backgroundColor = "fuchsia"
    div.style.padding = "10px"
    div.innerText = "Learning DOM"
    const addText =  document.createTextNode("Learning Document Object Model") 
    div.appendChild(addText)
    // div.innerText and document.createTextNode('') works same
    // but used based on optimisation
    document.body.appendChild(div)
</script>
</html>
